version: '3.8'

name: informer_bot

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: telegram_informer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  nats:
    image: nats:latest
    container_name: nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js"]

  nats-cli:
    image: natsio/nats-box:latest
    container_name: nats-cli
    command: /bin/sh
    tty: true
    stdin_open: true
    depends_on:
      - nats

volumes:
  redis_data:
  postgres_data: